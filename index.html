<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Rosa de Souza">
    <meta name="description" content="Gerador de Senhas">
    <meta name="keywords" content="Gerador de senhas, password generator, strong password generator">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <img class="logo" src="/imgs/logo.png" alt="Gerador de Senha Logo" />

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span> <!-- O span com ID de 'valor' ser치 din칙mico, ou seja, ir치 mudar de valor constantemente e automaticamente -->
        <input id="slider" class="slider" type="range" min="5" max="25" value="15" />
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button> <!-- 'button-cta' 'call to action' -->
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span> <!-- O valor do span com id 'password' ser치 gerada de forma din칙mica conforme o valor do input mudar -->
        <span class="tooltip">Clique na senha para copiar. 游녡</span>
        <span class="successfullyCopied">Senha copiada com sucesso!</span>
    </div>
<script src="script.js"></script>
</body>
</html>
